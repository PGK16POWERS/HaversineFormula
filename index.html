<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
    <script defer src="haversine.js"></script>
    <script defer src="accessUserLocation.js"></script>
    <script defer src="main.js"></script>

    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />

</head>
<body>
    <header>
      <h1>Marjella$ Haversine Functionality</h1>  
    </header>
    
    <section id="main-content">
        <div class="header-div">
            <h2>Reference Point:</h2>
            <button type="button" class="floating-button" id="access-location">Find Me</button>
        </div>
        
        <div class="ref-point-div">

            <!-- 
                Locations for testing:
                Braamfontein Central: -26.1947° S, 28.0386° E
                Sandton City Mall: -26.1075° S, 28.0532° E
                Rosebank Mall: -26.1434° S, 28.0403° E
                Kempton Park Central: -26.1000° S, 28.2336° E
                Greenstone: -26.1035° S, 28.1300° E
             -->

            <span class="ref-point">Latitude: <span id="latitude" style="color: dodgerblue;">-26.1035</span></span>
            <span class="ref-point">Longitude: <span id="longitude" style="color: dodgerblue;">28.1300</span></span>
        </div>

        <div class="header-div">
            <h4>Given Points:</h4>
        </div>
        

        <div class="other-point-div">
            
        </div>

        <div class="header-div">
            <h4>Nearest Person:</h4>

            <button type="button" class="floating-button" id="find-nearest-neighbhor">Find Nearest</button>

            <div id="display-input">
                <span class="ref-point">Username: <span id="nearestUser" style="color: rgb(30, 49, 68);"></span></span>
                <span class="ref-point">Distance: <span id="nearestDistance" style="color: rgb(30, 49, 68);"></span></span>
            </div>
        </div>
    </section>
    
</body>
</html>
